# ğŸ§ ğŸ˜‚ğŸ”¥ GitHub Actions CI/CD Ğ´Ğ»Ñ ÑƒĞºÑ€Ğ°Ñ—Ğ½Ğ¾Ğ¼Ğ¾Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ±Ğ¾Ñ‚Ğ° ğŸ§ ğŸ˜‚ğŸ”¥

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # ===== Ğ¢Ğ•Ğ¡Ğ¢Ğ£Ğ’ĞĞĞĞ¯ Ğ¢Ğ Ğ¯ĞšĞ†Ğ¡Ğ¢Ğ¬ ĞšĞĞ”Ğ£ =====
  test:
    name: ğŸ§ª Ğ¢ĞµÑÑ‚ÑƒĞ²Ğ°Ğ½Ğ½Ñ Ñ‚Ğ° Ğ»Ñ–Ğ½Ñ‚Ğ¸Ğ½Ğ³
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_USER: testuser
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: ğŸ“š Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov black flake8 mypy
    
    - name: ğŸ§¹ Code formatting check (Black)
      run: |
        black --check --diff .
    
    - name: ğŸ” Linting (Flake8)
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --max-complexity=10 --max-line-length=127 --statistics
    
    - name: ğŸ”’ Type checking (MyPy)
      run: |
        mypy --ignore-missing-imports .
      continue-on-error: true
    
    - name: ğŸ§ª Run tests
      env:
        BOT_TOKEN: "123456789:test-token-for-ci"
        ADMIN_ID: "123456789"
        DATABASE_URL: "postgresql://testuser:testpass@localhost:5432/testdb"
        REDIS_URL: "redis://localhost:6379/0"
      run: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=html
    
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
    
    - name: ğŸ“ˆ Upload coverage reports
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: htmlcov/

  # ===== SECURITY SCAN =====
  security:
    name: ğŸ”’ Ğ‘ĞµĞ·Ğ¿ĞµĞºĞ°
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: ğŸ“š Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit semgrep
    
    - name: ğŸ›¡ï¸ Check dependencies for vulnerabilities
      run: |
        safety check --json --output safety-report.json
      continue-on-error: true
    
    - name: ğŸ” Security linting (Bandit)
      run: |
        bandit -r . -f json -o bandit-report.json
      continue-on-error: true
    
    - name: ğŸ“Š Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          safety-report.json
          bandit-report.json

  # ===== DOCKER BUILD =====
  docker:
    name: ğŸ³ Docker build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ”‘ Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: ğŸ“Š Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ secrets.DOCKER_USERNAME }}/ukrainian-telegram-bot
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: ğŸ”¨ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ===== DEPLOYMENT =====
  deploy:
    name: ğŸš€ Deployment
    runs-on: ubuntu-latest
    needs: [test, security, docker]
    if: github.ref == 'refs/heads/main'
    
    environment: production
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸš‚ Deploy to Railway
      if: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        npm install -g @railway/cli
        railway login --token ${{ secrets.RAILWAY_TOKEN }}
        railway up --service ${{ secrets.RAILWAY_SERVICE_ID }}
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    
    - name: ğŸŸ£ Deploy to Heroku
      if: ${{ secrets.HEROKU_API_KEY }}
      uses: akhileshns/heroku-deploy@v3.12.14
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
        heroku_email: ${{ secrets.HEROKU_EMAIL }}
    
    - name: ğŸ”” Notify deployment success
      if: success()
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: |
          ğŸ‰ Ğ£ÑĞ¿Ñ–ÑˆĞ½Ğ¸Ğ¹ Ğ´ĞµĞ¿Ğ»Ğ¾Ğ¹ ÑƒĞºÑ€Ğ°Ñ—Ğ½Ğ¾Ğ¼Ğ¾Ğ²Ğ½Ğ¾Ğ³Ğ¾ Ğ±Ğ¾Ñ‚Ğ°!
          ĞšĞ¾Ğ¼Ñ–Ñ‚: ${{ github.sha }}
          ĞĞ²Ñ‚Ğ¾Ñ€: ${{ github.actor }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # ===== RELEASE =====
  release:
    name: ğŸ·ï¸ Create Release
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: ğŸ“š Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: ğŸ“Š Generate changelog
      id: changelog
      run: |
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: ğŸ·ï¸ Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ğŸ§ ğŸ˜‚ğŸ”¥ Ğ£ĞºÑ€Ğ°Ñ—Ğ½Ğ¾Ğ¼Ğ¾Ğ²Ğ½Ğ¸Ğ¹ Telegram-Ğ±Ğ¾Ñ‚ Ğ²ĞµÑ€ÑÑ–Ñ ${{ github.ref_name }}
          
          ## Ğ—Ğ¼Ñ–Ğ½Ğ¸ Ğ² Ñ†Ñ–Ğ¹ Ğ²ĞµÑ€ÑÑ–Ñ—:
          ${{ steps.changelog.outputs.CHANGELOG }}
          
          ## Ğ’ÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ñ:
          ```bash
          git clone https://github.com/${{ github.repository }}.git
          cd ukrainian-telegram-bot
          git checkout ${{ github.ref_name }}
          python setup.py
          ```
          
          ## Docker:
          ```bash
          docker pull ${{ secrets.DOCKER_USERNAME }}/ukrainian-telegram-bot:${{ github.ref_name }}
          ```
        draft: false
        prerelease: false

  # ===== PERFORMANCE TESTS =====
  performance:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: ğŸ“š Install dependencies
      run: |
        pip install -r requirements.txt
        pip install locust
    
    - name: âš¡ Run performance tests
      run: |
        # Ğ”Ğ¾Ğ´Ğ°Ğ¹Ñ‚Ğµ Ñ‚ÑƒÑ‚ ĞºĞ¾Ğ¼Ğ°Ğ½Ğ´Ğ¸ Ğ´Ğ»Ñ performance Ñ‚ĞµÑÑ‚Ñ–Ğ²
        echo "Performance tests placeholder"
    
    - name: ğŸ“Š Upload performance results
      uses: actions/upload-artifact@v3
      with:
        name: performance-results
        path: performance/

  # ===== NOTIFICATIONS =====
  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [test, security, docker]
    if: always()
    
    steps:
    - name: ğŸ“§ Send email notification
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: ğŸš¨ CI/CD Failed - Ukrainian Telegram Bot
        body: |
          ĞŸĞ¾Ğ¼Ğ¸Ğ»ĞºĞ° Ğ² CI/CD Ğ¿Ğ°Ğ¹Ğ¿Ğ»Ğ°Ğ¹Ğ½Ñ– Ğ´Ğ»Ñ ÑƒĞºÑ€Ğ°Ñ—Ğ½Ğ¾Ğ¼Ğ¾Ğ²Ğ½Ğ¾Ğ³Ğ¾ Telegram-Ğ±Ğ¾Ñ‚Ğ°.
          
          Ğ ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ñ–Ğ¹: ${{ github.repository }}
          ĞšĞ¾Ğ¼Ñ–Ñ‚: ${{ github.sha }}
          ĞĞ²Ñ‚Ğ¾Ñ€: ${{ github.actor }}
          
          ĞŸĞµÑ€ĞµĞ²Ñ–Ñ€Ñ‚Ğµ Ğ´ĞµÑ‚Ğ°Ğ»Ñ–: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        to: ${{ secrets.NOTIFICATION_EMAIL }}
