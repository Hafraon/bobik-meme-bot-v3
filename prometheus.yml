      # –ë–∞–≥–∞—Ç–æ –Ω–µ—É—Å–ø—ñ—à–Ω–∏—Ö –∑–∞–ø–∏—Ç—ñ–≤ –¥–æ AI API
      - alert: HighAIAPIFailures
