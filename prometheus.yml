          severity: warning
        annotations:
          summary: "–ë–∞–≥–∞—Ç–æ –Ω–µ—É—Å–ø—ñ—à–Ω–∏—Ö –∑–∞–ø–∏—Ç—ñ–≤ –¥–æ OpenAI API"
          description: "{{ $value }} –Ω–µ—É—Å–ø—ñ—à–Ω–∏—Ö –∑–∞–ø–∏—Ç—ñ–≤ –∑–∞ —Å–µ–∫—É–Ω–¥—É"

