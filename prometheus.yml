# alert_rules.yml - –ü—Ä–∞–≤–∏–ª–∞ –∞–ª–µ—Ä—Ç—ñ–≤

groups:
  - name: telegram-bot-alerts
    rules:
      # –ë–æ—Ç –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∏–π
      - alert: BotDown
        expr: up{job="ukrainian-telegram-bot"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "–£–∫—Ä–∞—ó–Ω–æ–º–æ–≤–Ω–∏–π Telegram –±–æ—Ç –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∏–π"
          description: "–ë–æ—Ç –Ω–µ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î –ø—Ä–æ—Ç—è–≥–æ–º {{ $value }} —Ö–≤–∏–ª–∏–Ω"

      # –í–∏—Å–æ–∫–µ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è CPU
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total{job="ukrainian-telegram-bot"}[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "–í–∏—Å–æ–∫–µ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è CPU"
          description: "CPU –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è {{ $value }}% –ø—Ä–æ—Ç—è–≥–æ–º 5 —Ö–≤–∏–ª–∏–Ω"

      # –í–∏—Å–æ–∫–µ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è –ø–∞–º'—è—Ç—ñ
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes{job="ukrainian-telegram-bot"} / 1024 / 1024 > 512
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "–í–∏—Å–æ–∫–µ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è –ø–∞–º'—è—Ç—ñ"
          description: "–í–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è –ø–∞–º'—è—Ç—ñ {{ $value }}MB –ø—Ä–æ—Ç—è–≥–æ–º 5 —Ö–≤–∏–ª–∏–Ω"

      # –ë–∞–≥–∞—Ç–æ –ø–æ–º–∏–ª–æ–∫
      - alert: HighErrorRate
        expr: rate(telegram_bot_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "–í–∏—Å–æ–∫–∞ —á–∞—Å—Ç–æ—Ç–∞ –ø–æ–º–∏–ª–æ–∫"
          description: "{{ $value }} –ø–æ–º–∏–ª–æ–∫ –∑–∞ —Å–µ–∫—É–Ω–¥—É –ø—Ä–æ—Ç—è–≥–æ–º 2 —Ö–≤–∏–ª–∏–Ω"

      # –ë–∞–∑–∞ –¥–∞–Ω–∏—Ö –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞
      - alert: DatabaseDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "–ë–∞–∑–∞ –¥–∞–Ω–∏—Ö –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞"
          description: "PostgreSQL –Ω–µ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î –ø—Ä–æ—Ç—è–≥–æ–º {{ $value }} —Ö–≤–∏–ª–∏–Ω"

      # Redis –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∏–π
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Redis –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∏–π"
          description: "Redis –Ω–µ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î –ø—Ä–æ—Ç—è–≥–æ–º {{ $value }} —Ö–≤–∏–ª–∏–Ω"

      # –ú–∞–ª–æ –∞–∫—Ç–∏–≤–Ω–∏—Ö –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤
      - alert: LowActiveUsers
        expr: telegram_bot_active_users < 10
        for: 30m
        labels:
          severity: info
        annotations:
          summary: "–ú–∞–ª–æ –∞–∫—Ç–∏–≤–Ω–∏—Ö –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤"
          description: "–¢—ñ–ª—å–∫–∏ {{ $value }} –∞–∫—Ç–∏–≤–Ω–∏—Ö –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤ –ø—Ä–æ—Ç—è–≥–æ–º 30 —Ö–≤–∏–ª–∏–Ω"

      # –î–æ–≤–≥–∞ —á–µ—Ä–≥–∞ –º–æ–¥–µ—Ä–∞—Ü—ñ—ó
      - alert: LongModerationQueue
        expr: telegram_bot_pending_content > 50
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "–î–æ–≤–≥–∞ —á–µ—Ä–≥–∞ –º–æ–¥–µ—Ä–∞—Ü—ñ—ó"
